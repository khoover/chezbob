<div id="set-fingerprint" class="ui-screen">
    <div class="row">
        <div class="col-xs-5">
            <div class="list-group">
                @@include('snippets/tsidebutton.html', {
                    "id" : "setfingerprint-exitbtn",
                    "target" : "profilemenu",
                    "fa" : "fa-sign-out",
                    "text" : "Exit"
                })
            </div>
        </div>
        <div class="col-xs-7">
            <div id="fp-enrollment">
                <div class="list-group">
                    <a href="#" class="list-group-item sidebutton" id="enrollfingerprintbtn">
                        <i class="fa-4x fa fa-thumbs-up"></i>
                        <h1> Enroll Fingerprint</h1>
                    </a>
                </div>
            </div>
            <p class="lead">A list of fingerprints associated with your account can be found below:</p>
            <div id="learned-fingerprint">
                <table class="table table-striped h3" id="fingerprints-table">
                    <thead>
                        <th>Timestamp</th>
                        <th>Forget</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
